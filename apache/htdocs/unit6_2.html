<script>
	function myAlert() {
		window.alert("Hello");
	}
				      
	function myAlert2(aString) { 
		window.alert("Alerting: " + aString);
		return 34;
	}

	function inequal(s1, s2) {
		return s1 + " != " + s2;
	}
</script>

    <h1><b> function.html </b></h1>
</div>

<div class = "block para">
	<script>
		document.write("<p>Mr Pudding says: <b>Hi there</b></p>");
		myAlert();
		result = 2 * myAlert2("everyone");
		document.write("<p> Doubled return value was: " + result + "</p>");
		document.write("<p>" + inequal("this", "that") + "</p>");
	</script>
</div>
