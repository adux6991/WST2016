<!DOCTYPE html>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="main.css">
</head>
<script>
	var tourOperator = "Ten Bellies Tours";
	var holList = [];

	function Holiday(destination, duration, cost) {
		this.destination = destination;
	    this.duration    = duration;
		this.cost        = cost;
		this.agent       = tourOperator;     
	}

	function makeHoliday(dest, dur, cost) {
		hol = new Holiday(dest, dur, cost);
		holList.push(hol);
	}

	function outputObject(anObject, i) {
		document.write("<tr>");
		document.write("<td>" + i + "</td>");
		for (f in anObject) {
			document.write("<td>" + anObject[f] + "</td>" );
		}
		document.write("</tr>");
	}

	function outputAll() {
		for (var i = 0; i < holList.length; i++) {
			outputObject(holList[i], i + 1);
		}
	}
</script>
<body>

<div class = "head">
    <h1><b> objects.html </b></h1>
</div>

<div class = "block para">
	<br />
	<table border = "0" align = "center">
		<tr>
			<th></th>
			<th>Destination</th>
			<th>Duration</th>
			<th>Cost</th>
			<th>Agent</th>
		</tr>	
	<script>
		makeHoliday("Toronto", "2 Weeks", "$400");
		makeHoliday("California", "4 Weeks", "$4000");
		makeHoliday("Beijing", "3 Days", "$40");
		outputAll();
	</script>
	</table>
	<br />
</div>

<div class = "block foot">
    <div class = "head">
        <p><a href = "index.html"> Return </a></p>
    </div>
</div>


</body>
</html>
